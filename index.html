<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=3.0, user-scalable=yes">
    <title>新宿山吹の時間割</title>
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>

    <h1>あなたの設定</h1>

    <br>

    <div class="days">
      <h2 class="noticeWeek">通知曜日：</h2>
      <div class="chipDays" data-day="mon">月</div>
      <div class="chipDays" data-day="tue">火</div>
      <div class="chipDays" data-day="wed">水</div>
      <div class="chipDays" data-day="thu">木</div>
      <div class="chipDays" data-day="fri">金</div>
      <div class="chipDays" data-day="sat">土</div>
      <div class="chipDays" data-day="sun">日</div>
    </div>

    <br>

    <div class="time">
      <label for="time">通知時刻：</label>
      <input type="time" id="time" value="08:00" step="60">
    </div>

    <br>

    <div class="threshold">
      <h2 class="notice">欠時数閾値(半期)：</h2>
      <label><input type="radio" name="threshold" value="1">単位数×1</label>
      <label><input type="radio" name="threshold" value="2">単位数×2</label>
      <label><input type="radio" name="threshold" value="3">単位数×3</label>
      <label><input type="radio" name="threshold" value="4">単位数×4</label>
    </div>





    <p class="level1" id="a">ユーザーID：</p>
    <p class="level1" id="userId">null</p>
    <p class="level1">このユーザーIDは他者に公開しないで下さい。データが不正に使用される可能性があります。</p>

    <br>
    <p class="level1">Version 2.4.1 (仮)</p>
    <p class="level1">最新の更新内容</p>
    <p class="level1">・欠時数の表示方法の変更</p>
    <p class="level1">・軽微な動作改善</p>

    <!-- ViteでビルドされるJSを読み込む -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
