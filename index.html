<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>新宿山吹の時間割 -設定</title>
    <link rel="stylesheet" href="src/style.css">
  </head>

  <body>
    <h1>あなたの設定</h1>

    <!-- 通知曜日 -->
    <div class="section">
      <h2 class="notice">通知曜日</h2>
      <div class="days" id="daysContainer">
        <div class="chipDays" value="1" id="d1">月</div>
        <div class="chipDays" value="2" id="d2">火</div>
        <div class="chipDays" value="3" id="d3">水</div>
        <div class="chipDays" value="4" id="d4">木</div>
        <div class="chipDays" value="5" id="d5">金</div>
        <div class="chipDays" value="6" id="d6">土</div>
        <div class="chipDays" value="0" id="d0">日</div>
      </div>
      <p class="level1">最大5日選べます</p>
    </div>

    <!-- 通知時刻 -->
    <div class="section">
      <h2 class="notice">通知時刻：</h2>
      <label for="time">通知時刻：</label>
      <input type="time" id="time" value="08:00" step="60">
    </div>

    <!-- 閾値設定 -->
    <div class="section">
      <h2 class="notice">欠時数閾値(半期)</h2>
      <div class="radioButton">
        <label><input type="radio" name="threshold" value="1" id="t1"> 単位数 × 1</label>
        <label><input type="radio" name="threshold" value="2" id="t2"> 単位数 × 2</label>
        <label><input type="radio" name="threshold" value="3" id="t3"> 単位数 × 3</label>
        <label><input type="radio" name="threshold" value="4" id="t4"> 単位数 × 4</label>
      </div>
    </div>

    <!-- 欠時数をテキストで表示の方法 -->
    <div class="section">
      <h2 class="notice">「欠時数をテキストで表示」の表示方法</h2>
      <div class="radioButton">
        <label><input type="radio" name="absenceText" value="1" id="a1">前期のみ</label>
        <label><input type="radio" name="absenceText" value="2" id="a2">後期のみ</label>
        <label><input type="radio" name="absenceText" value="3" id="a3">現在の学期のみ</label>
        <label><input type="radio" name="absenceText" value="4" id="a4">年間合計のみ</label>
        <label><input type="radio" name="absenceText" value="5" id="a5">前期、後期</label>
        <label><input type="radio" name="absenceText" value="6" id="a6">前期、後期、年間合計、全て</label>
      </div>
    </div>

    <!-- ユーザー情報 -->
    <div class="section">
      <p class="level1">ユーザーID：</p>
      <p class="level1" id="userId">読み込み中...</p>
      <p class="level1">このユーザーIDは他者に公開しないでください。</p>
    </div>

    <!-- バージョン情報 -->
    <div class="section">
      <p class="level1">Version 2.4.1 (仮)</p>
      <p class="level1">最新の更新内容</p>
      <p class="level1">・欠時数の表示方法の変更</p>
      <p class="level1">・軽微な動作改善</p>
    </div>


    <script type="module" src="src/main.js"></script>
  </body>
</html>
